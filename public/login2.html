<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MySQL 로그인 테스트</title>
	</head>
<body>
	<h1>MySQL 로그인</h1>
	<br>
	<form method="post" action="/login">
		<table>
			<tr>
				<td><label>사용자명</label></td>
				<td><input type="text" name="username" ></td>

				<td><label>비밀번호</label></td>
				<td><input type="password" name="password" ></td>

		</table>
		<input type="submit" value="전송" >
	</form>
</body>
</html>
